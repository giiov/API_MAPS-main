<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPS ETEC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Bebas+Neue&family=Calistoga&family=DM+Serif+Text:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Newsreader:ital,opsz,wght@0,6..72,200..800;1,6..72,200..800&family=Unbounded:wght@200..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   
    <h1> Unidades AMS - ETEC</h1>
    <div class="subtitulo">Quer encontrar a ETEC com AMS mais próxima de você? É fácil! Digite seu CEP no campo abaixo e descubra!</div>

    <!-- para buscar endereço (digitar cep e botão para buscar)-->
    <div class="controls">
        <input type="text" id="endereço" placeholder="Digite um endereço ou CEP"/>
        <button id="btn-buscar"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <!--onde o mapa será exibido-->
    <div id="map"></div>

        <script src="script.js"></script>


        <!--carregamento do google maps api-->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGjNnTxy2WjE_Srf0W8PlEzl_COym3_ho&callback=inicializarMapa">
        </script>
     
</body>
</html>
